<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="header">
		<a href="#" class="header__logo">
			<img src="images-home/logo.png" alt="logo">
		</a>
		<ul class="header__menu">
			<li><a href="#" class="header__menu_active">Home</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">History</a></li>
			<li><a href="#">Showroom</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<a href="#" class="header__search">
			<img src="images-home/search.png" alt="search">
		</a>
	</div>
	<div class="slider">
		<div class="slider__text">
			<div class="slider__text_green">TRENDING</div>
			<div class="slider__text_big">Fishnet Chair</div>
			<p>Seat and back with upholstery made of cold cure foam. Steel frame, available in matt powder-coated black
				or highly polished chrome.</p>
			<a href="#" class="slider__text__button">Order Us
				<span class="slider__text__button_arrow"></span>
			</a>
		</div>
		<div class="slider__navigation">
			<div class="slider__navigation_circle"></div>
			<div class="slider__navigation_circle"></div>
			<div class="slider__navigation_circle"></div>
		</div>
	</div>
	<div class="promo">
		<div class="promo__new-products">
			<ul class="promo__new-products__menu">
				<li><a href="#" class="promo__new-products__menu_active">Featured</a></li>
				<li><a href="#">New</a></li>
			</ul>
			<a href="#" class="promo__new-products__button">explore all
			<span class="promo__new-products__button_arrow"></span>
			</a>
			<div class="promo__new-products__products">
				<img src="images-home/product-1.jpg" alt="product 1">
				<img src="images-home/product-2.jpg" alt="product 2">
				<img src="images-home/product-3.jpg" alt="product 3">
				<img src="images-home/product-4.jpg" alt="product 4">
			</div>
		</div>


	</div>
</div>
</body>
</html>
